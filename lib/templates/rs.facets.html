<div class="facets-section">
	<div ng-repeat="facet in vm.facets" ng-if="facet.onfacets">
		<h3>
    		<input type="checkbox" ng-if="facet.property==='all'" ng-model="allchecked" ng-change="vm.getGridData();showAllFacets(allchecked)"/> 
    		{{facet.label}} 
    		<rs-facets-sublist facet="{{facet}}"></rs-facets-sublist>
    	</h3>
    </div>
</div>
